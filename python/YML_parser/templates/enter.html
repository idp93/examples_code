<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <title>YML parser</title>
    </head>
    <body>
        <div class="container" style="margin-top:50px;">
            {% if data.error %}
                <div class="alert alert-danger" role="alert">
                {{data.error}}
                </div>
            {% endif %}
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                <form action="" method="POST">
                    <input type="hidden" name="step" value="0"/>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input id="name" type="text" name="username" class="form-control" size="40" placeholder="Имя">
                    </div>
                    <div class="form-group">
                        <label for="pass">Пароль</label>
                        <input id="pass" type="password" name="password" class="form-control" size="40" placeholder="Пароль">
                    </div>
                    <input type="submit" class="btn btn-success" value="Авторизироваться">
                </form>
                </div>
            </div>
        </div>

    </body>
</html>
